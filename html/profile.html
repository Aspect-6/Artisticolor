<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/lgnregBox.css">
    <link rel="stylesheet" href="../css/nav.css">
    
    <script type="module" src="../js/profile.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
    
    <title>Profile</title>
</head>
<body>
    <header class="bar" id="headBar">
        <h1 class="webname">Artisticolor</h1>

        <nav id="navigation">
            <a class="nava" href="../html/home.html">Home</a>
            <a class="nava" href="../html/projects.html">Projects</a>
            <button id="lgnButton" class="btnLogin">Login</button>
        </nav>
    </header>
    
    <form id="login-box">
            <h1>Login</h1>
            
            <button id="close"><img src="../icons/close.png" alt="close" height="35px"></button>

            <div class="wraps">
                <label id="emailLabel">Email</label>
                <input type="email" id="email" autocomplete="email">
            </div>

            <div class="wraps">
                <label id="passwordLabel">Password</label>
                <input type="password" id="password" autocomplete="current-password">
            </div>

            <p id="message"></p>

            <button id="login" type="submit">Login &#8594;</button>

            <p>Don't have an account? <a href="../html/register.html">Register</a></p>    
    </form>

    <div id="passwordPromptDiv">
        <button id="passwordClose"><img id="passwordCloseImg" src="../icons/passwordClose.png"></button>
        <label id="promptLabel">Enter Your Password</label>
        <input type="password" id="passwordPrompt">
        
        <p id="promptMessage"></p>

        <button id="promptButton" type="submit">Confirm</button>
    </div>

    <div class="accountBox">

        <h2 id="header">Account Info</h2>
        
        <form id="changeData" onsubmit="return false">
            
            <div class="email">
                <label class="labels">Email:</label>
                <input type="email" class="dataElements" id="aEmail" autocomplete="email">
                <img id="emIcon" src="../icons/email.png" height="22px">
            </div>

            <div class="username">
                <label class="labels">Username:</label>
                <input type="text" class="dataElements" id="aUsername" autocomplete="username">
                <img id="urIcon" src="../icons/user.png" height="22px">
            </div> 

            <div class="password"> 
                <label class="labels">Password:</label>
                <input type="password" class="dataElements" id="aPasswd" autocomplete="current-password">
                <img id="pdIcon" src="../icons/closedEye.png" height="22px">
            </div>
            <button type="submit" id="logout">Logout</button>
        </form>
    </div>
    
</body>
</html>
