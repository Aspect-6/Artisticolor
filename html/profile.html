<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <script type="module" src="../js/profile.js"></script>
    <title>Profile</title>
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    
    <div class="accountBox">
        <h2 id="header">Account Info</h2>
        
        <form id="changeData" onsubmit="return false">
            <h2 class="labels">Email</h2>
            <input type="email" class="dataElements" id="email" autocomplete="email">
            <img id="emIcon" src="../icons/email.png" alt="email icon"><br>
            
            <h2 class="labels">Username</h2>
            <input type="text" class="dataElements" id="username" autocomplete="username">
            <img id="unIcon" src="../icons/user.png" alt="user icons"><br>
            
            <h2 class="labels">Password</h2>
            <input type="password" class="dataElements" id="passwd" autocomplete="current-password"><br>

            <button type="submit" id="logout">Logout</button>
        </form>
    </div>
</body>
</html>
